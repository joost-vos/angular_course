<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off - The Holland Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">  
  </head>

<body ng-app='ShoppingListCheckOff'>
  <div class="container">
    <h1>Shopping List Check Off when visiting Holland!</h1>
    <div class="red">  </div>
    <div class="white"> </div>
    <div class="blue"> </div>

    <div class="row">
      <!-- To Buy List -->
      <div ng-controller='ToBuyController as toBuy' class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuy.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="toBuy.buy($index)" class="btn btn-default">
              <span ng-if="item.name!==''" class="glyphicon glyphicon-ok"></span> Buy!

            </button>
          </li>
        </ul>
        <div ng-if="toBuy.items.length == ''" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div ng-controller='AlreadyBoughtController as already_bought' class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in already_bought.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="already_bought.items.length == ''" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
